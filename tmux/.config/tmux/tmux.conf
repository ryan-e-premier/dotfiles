# Terminal settings for Ghostty
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-ghostty:RGB"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Reduce escape time (important for vim/neovim)
set -sg escape-time 0

# Increase history limit
set -g history-limit 50000

# Enable focus events (useful for vim autoread)
set -g focus-events on

# Use vi keys in copy mode
setw -g mode-keys vi

# Clipboard integration
set -g set-clipboard on
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "wl-copy"

# Easier split commands
bind C-s split-window -h -c "#{pane_current_path}"
bind C-v split-window -v -c "#{pane_current_path}"

# new leader
set -g prefix C-s

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Shift+arrow
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Status bar styling (matches Catppuccin Macchiato)
set -g status-position bottom
set -g status-style "bg=#24273a,fg=#cad3f5"
set -g status-left "#[fg=#1e2030,bg=#8aadf4,bold] #S #[fg=#8aadf4,bg=#24273a]"
set -g status-right "#[fg=#363a4f]#[fg=#cad3f5,bg=#363a4f] %H:%M #[fg=#8aadf4]#[fg=#1e2030,bg=#8aadf4,bold] %d-%b "
set -g status-left-length 40
set -g status-right-length 40

# Window status
setw -g window-status-format "#[fg=#6e738d] #I:#W "
setw -g window-status-current-format "#[fg=#8aadf4,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#363a4f"
set -g pane-active-border-style "fg=#8aadf4"

# Message styling
set -g message-style "bg=#363a4f,fg=#cad3f5"
